<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
  <div class="jumbotron" style="background-color:#4682B4 !important;">
    <h1 class="text-center" >Welcome to Place Recommender</h1>
    <p class="text-center">Find your destination!</p>
  </div>
  <div class="container">
<form method="post" action="/login">
    <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" id="username" type="text" placeholder="Enter Your Username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="Enter your password" class="form-control">
    </div>
    <input type="submit" value="Login" class="btn btn-default">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{% for message in get_flashed_messages() %}{{message}}{% endfor %}
</form>
<br>
<form method="post" action="/register">
    <label for="password">Not a User yet?</label>
    <input type="submit" value="Register" class="btn btn-default">
</form>
</div>
</body>
</html>
